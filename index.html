<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Youtube website clone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Youtube</title>
  </head>
  <body>
    <header class="header">
      <div class="right-side">
        <a href="#">
          <img class="menu" alt="press menu" src="images/menu.png" />
        </a>
        <img class="logo" alt="youtube logo" src="Images/youtube-logo.png" />
      </div>

      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search..." />
        <div class="search-bar">
          <img class="search-button" alt="search bar" src="images/search.png" />
        </div>
      </div>
      <div class="left-side">
        <ul class="left-header-icon">
          <li><img class="icons" alt="icon" src="images/video.png" /></li>
          <li>
            <img class="icons" alt="icon" src="images/squared-menu.png" />
          </li>
          <li><img class="icons" alt="icon" src="images/message.png" /></li>
          <li><a class="sign-in" alt="signin" href="#" />SIGN IN</li>
        </ul>
      </div>
    </header>

    <main class="video">
      <div class="video-embed">
        <iframe
          width="760"
          height="465"
          src="https://www.youtube.com/embed/lbEYptkDm0A"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="title">
          <h2>Faithless live on Exit Festival 2015 [ Minimal Techno Mix ]</h2>
        </div>
        <div class="options-video">
          <div class="views">
            <span class="video-text">150,484 views</span>

            <div class="right-video-icons">
              <ul class="video-icons">
                <li>
                  <img class="icons" alt="icon" src="images/like.png" /><span
                    class="span-text"
                    >1135</span
                  >
                </li>
                <li>
                  <img class="icons" alt="icon" src="images/dislike.png" />
                  <span class="span-text"> 322</span>
                </li>
                <li><img class="icons" alt="icon" src="images/share.png" /></li>
                <li><img class="icons" alt="icon" src="images/save.png" /></li>
                <li>
                  <img class="icons" alt="icon" src="images/more.png" />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </main>
    <div class="profile-section">
      <div class="profile-info-section">
        <img class="avatar" alt="avatar" src="images/avatar3.jpg" />
        <h4>ExitFestival</h4>
        <span>Published on </span>
      </div>
    </div>
  </body>
</html>
