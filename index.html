<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Youtube website clone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Youtube</title>
  </head>
  <body>
    <header class="header">
      <div class="right-side">
        <a href="#">
          <img class="menu" alt="press menu" src="images/menu.png" />
        </a>
        <img class="logo" alt="youtube logo" src="Images/youtube-logo.png" />
      </div>

      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search..." />
        <div class="search-bar">
          <img class="search-button" alt="search bar" src="images/search.png" />
        </div>
      </div>
      <div class="left-side">
        <ul class="left-header-icon">
          <li><img class="icons" alt="icon" src="images/video.png" /></li>
          <li>
            <img class="icons" alt="icon" src="images/squared-menu.png" />
          </li>
          <li><img class="icons" alt="icon" src="images/message.png" /></li>
          <li><a class="sign-in" alt="signin" href="#" />SIGN IN</li>
        </ul>
      </div>
    </header>
  </body>
</html>
